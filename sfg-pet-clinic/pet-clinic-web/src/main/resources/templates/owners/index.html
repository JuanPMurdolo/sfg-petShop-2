<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de dueños</title>
</head>
<body>
<!--/*@thymesVar id="Owner" type="globallogic.juanmurdolo.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'Listado de Dueños'">Listado de dueños...</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.nombre}">Joe</td>
        <td th:text="${owner?.apellido}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
